     </div>

            </div>

            </div>
          </div>
        </div>

            <h2>Müraciət forması</h2>
            <div class="input-box">
              <input type="text" required="true" name="">
              <span>Ad soyad</span>
            </div>

            </div>
            
            <div class="input-box">
              <textarea required="true" name=""></textarea>
              <span>Mesajınız</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Göndər" name="">
            </div>
          </form>
        </div>
        
      </div>
